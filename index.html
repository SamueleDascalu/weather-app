<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c33aa382d3.js" crossorigin="anonymous"></script>
  <script type="module" src="/app.js" defer></script>
  <script type="module" src="/config.js" defer></script>
  <script type="module" src="/api.js" defer></script>
  <body>
    <header>
      <div class="header-container">
        <h2 class="logo">Weather App</h2>
        <div>
          <p id="date"></p>
        </div>
      </div>
    </header>
    <div class="search-box">
      <div class="search">
        <form id="form" class="search-form">
          <div class="text-container">
            <input id="inputData" class="text" type="text" placeholder="Search city" autocomplete="off" required>
          </div>
          <div class="submit-container">
            <button class="submit" type="submit" value="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div id="alert" style="display: none;">
            <p>Insert a valid name</p>
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>
        </form>
      </div>
    </div>
    <main id="main">
      <div class="content-container">
        <div class="icon-container">
          <img id="image"/>
          <p id="weather"></p>
        </div>
        <div id="forecast">
          <div class="info-container">
            <h1 id="city"></h1>
            <p id="temperature"></p>
            <div class="hr"><hr></div>
            <p id="min-max-temp"></p>
            <p id="clouds-percentage"></p>
          </div>
        </div>
      </div>
    </main>
    <section id="five-days">
      <div id="cards-container"></div>
    </section>
</body>
</html>
